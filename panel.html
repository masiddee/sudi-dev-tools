<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Panels Page</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body>
        <div id="status" class="container-fluid small">
           <div class="row">
               <div class="col-xs-12">
                    <img src="http://www.smashbros.com/images/character/sonic/main.png" width="120" height="120" alt="Sonic for Jibril" style="margin: 0 auto; display: block;">
                    <h1 class="text-center">Sudi's Chrome Developer Tool</h1>
                    <a href="#" class="btn btn-success btn-fh">Click to compile form handler URL</a>
                    <table id="fh-url"></table>
                    <a href="#" class="btn btn-primary btn-scrape">Click to Scrape Page</a>
                    <table id="page-forms">
                        <tr>
                            <th colspan="2">Forms</th>
                        </tr>
                    </table>
                    <table id="page-account-id">
                        <tr>
                            <th colspan="2">Account ID</th>
                        </tr>
                    </table>
                    <table id="page-campaign-id">
                        <tr>
                            <th colspan="2">Campaign ID</th>
                        </tr>
                    </table>
                    <table id="page-cookies">
                        <tr>
                            <th colspan="2">Cookies</th>
                        </tr>
                    </table>
               </div>
           </div>
        </div>
        
        <script src="js/jquery-2.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/panel.js"></script>
    </body>
</html>
